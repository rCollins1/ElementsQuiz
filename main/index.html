<!DOCTYPE html>
<html>
<head>

<title>Elements Quiz</title>
</head>
<body>

	
	<div id="header">
		<img id="banner" src="banner.png">
		<div>
				<ol class="ProgressBar">
					<li class="ProgressBar-step icon">
						<svg class="ProgressBar-icon"><use xlink:href="#arrow-right-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>
					<li class="ProgressBar-step icon">
						<svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
					</li>

				</ol>
			</div>
	</div>

	<div id="frame">
		<ul id="queue"></ul>
	</div>

	<div id="footer"></div>

	<!-- create pop-up window for report form  -->
	<div id="report-window" style="display: none">
		<div id="report-title">
			<h4> PRINT REPORT</h4>
			<p> To customize your report, please complete the fields below:</p>
		</div>
		<div class="report-row" > 
			<div class="report-column">
				<br>
				<input id="client-name" type="text" placeholder="Client Name"> <br>
				<br>
				<input id="address1" type="text" placeholder="Client Address 1"> <br>
				<br>
				<input id="address2" type="text" placeholder="Client Address 2"> <br>
				<br>
				<input id="address3" type="text" placeholder="Client Address 3"> <br>
			</div>

			<div class="report-column">
				<br>
				<input id="advisor-name" type="text" placeholder="Advisor Name"> <br>
				<br>
				<input id="firm-name" type="text" placeholder="Firm Name"> <br>
				<br>
				<input id="phone" type="text" placeholder="Advisor Phone Number"> <br>
				<br>
				<input id="date" type="date" placeholder="Date"> <br>
			</div>
		</div>
		<form id="classNames">
		    <input type="radio" name="className" value="Non-Corporate" id="Non-Corporate" checked="checked">Non-Corporate Class<br>
		    <input type="radio" name="className" value="Corporate" id="Corporate">Corporate Class <br>
		</form>
        <button id="print">PRINT REPORT</button>
        <button class="close">CLOSE</button>
	</div>

	<svg xmlns="http://www.w3.org/2000/svg">
	  <symbol id="arrow-right-bold" viewBox="0 0 6 5">
	    <path xmlns="http://www.w3.org/2000/svg" id="path0_stroke" d="M 5.0038 2.5L 5.47836 2.90708L 5.82755 2.5L 5.47836 2.09292L 5.0038 2.5ZM 0 3.12524L 5.0038 3.12524L 5.0038 1.87476L 0 1.87476L 0 3.12524ZM 5.47836 2.09292L 3.33388 -0.407077L 2.38475 0.407077L 4.52923 2.90708L 5.47836 2.09292ZM 4.52923 2.09292L 2.38475 4.59292L 3.33388 5.40708L 5.47836 2.90708L 4.52923 2.09292Z"/>
	  </symbol>
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg">
	  <symbol id="checkmark-bold" viewBox="0 0 24 24">
	    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
	  </symbol>
	</svg>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js">//include ChartJS library</script>
	<script type="text/javascript" src="function.js"></script>
	<script type="text/javascript" src="data.json"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='progress-kiaod.css'>
	<link rel="stylesheet" href="progress-style.css">
	<link rel="stylesheet" href="progress-style.scss">

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
